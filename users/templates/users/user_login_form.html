{% extends 'base.html' %}

{% block content %}
    <div class="row">

        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

            <h2>Login</h2>

            {% if form.errors %}

            {% for error, value in form.errors.items %}
                <div class="alert alert-danger" role="alert">{{ error }}: {{ value }}</div>
            {% endfor %}

            {% endif %}

            <form action="" method="post">
                {% csrf_token %}

                <br/>
                <input type="text"
                       name="email"
                       class="form-control floating-label {% if 'email' or '__all__' in form.errors %}has-error{% endif %}"
                       placeholder="Email"
                       required>
                <br/>
                <input type="text"
                       name="username"
                       class="form-control floating-label {% if 'username' or '__all__' in form.errors %}has-error{% endif %}"
                       placeholder="Username"
                       required>
                <br/>
                <input type="password"
                       name="password"
                       class="form-control floating-label {% if 'password' or '__all__' in form.errors %}has-error{% endif %}"
                       placeholder="Password"
                       required>

                <button class="btn btn-lg btn-raised btn-material-light-blue" type="submit">Login</button>
            </form>

        </div>

    </div>
{% endblock %}
