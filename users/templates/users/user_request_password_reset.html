{% extends 'base.html' %}

{% block content %}
    <div class="row">

        <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">

          <h3>Forgot password</h3>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-dismissable
                        {% if message.tags == 'error' %} alert-danger
                        {% elif message.tags == 'success' %} alert-success {% endif %}">
                        <button type="button" class="close" data-dismiss="alert">Ã—</button>
                        {{ message }}
                    </div>
                {% endfor %}
            {% elif form.errors %}
                <div class="alert alert-danger" role="alert">There was an error.</div>
            {% endif %}

            <form action="" method="post">
                {% csrf_token %}
                <br/>
                <input type="email"
                       name="email"
                       class="form-control floating-label {% if 'password-new' in form.errors %} has-error{% endif %}"
                       placeholder="Email"
                       required>

                <br/>

                <button class="btn btn-raised btn-material-light-blue" type="submit">Reset</button>
            </form>

        </div>

    </div>
{% endblock %}
