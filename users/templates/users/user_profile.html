{% extends 'base.html' %}

        <div class="panel-body">
            <div class="row">
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <label>{{ object.username }}</label>
                </div>
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <label>{{ object.name }}</label>
                </div>
                <div class="col-sm-8 col-md-6 col-lg-4">
                    <label>{{ object.description }}</label>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
