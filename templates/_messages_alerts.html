{% if messages %}
    {% for message in messages %}
        <div class="alert alert-dismissable
            {% if message.tags == 'error' %} alert-danger
            {% elif message.tags == 'success' %} alert-success {% endif %}">
            <button type="button" class="close" data-dismiss="alert">Ã—</button>
            {{ message }}
        </div>
    {% endfor %}
{% elif form.errors %}
    <div class="alert alert-danger" role="alert">There was an error.</div>
{% endif %}
