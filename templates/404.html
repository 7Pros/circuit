<!doctype html>
<html class="no-js" lang="en" style="height: 100%;">
<head>{% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>circuit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "css/app.css" %}"/>
    <link rel="stylesheet" href="{% static "css/animate.css" %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static "image/icon_circuit" %}"/>
</head>
<body style="margin: 0; padding:0; height: 100%;">

<header style="margin: 0; padding: 0; height: 50px;">
    <div class="navbar">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% if request.user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'users:profile' pk=request.user.pk %}">circuit</a>
                {% else %}
                    <a class="navbar-brand" href="{% url 'landingpage' %}">circuit</a>
                {% endif %}
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <nav>
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if request.user.is_authenticated %}
                            <li><a href="{% url 'users:profile' pk=request.user.pk %}">Profile</a></li>
                            <li><a href="https://github.com/7Pros/circuit/blob/develop/MANUAL.md">Help</a></li>
                            <li><a href="{% url 'users:logout' %}">Logout</a></li>
                        {% else %}
                            <li><a href="https://github.com/7Pros/circuit/blob/develop/MANUAL.md">Help</a></li>
                            <li><a href="{% url 'users:login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container" style="margin: 0; padding: 0; width: 100%; height: calc(100% - 50px);">
    <div class="wrapper" style="margin: 0; height: 100%; min-height: 600px; background-image: url('/static/images/404.{% with rnd="012"|make_list|random %}{{ rnd }}{% endwith %}.jpg'); background-size: 100% 100%; background-repeat: no-repeat;">
        <div style="padding-top: 10px; margin-left: auto; margin-right: 10%; width: 50%; text-align: right;"><h2 style="color: white;">Oops, we could not find the requested resource for you. 404</h2></div>
    </div>
</main>

<footer></footer>
<script src="{% static "js/app.js" %}"></script>
<script src="{% static "js/wow.js" %}"></script>
<script>
    new WOW().init();
</script>
</body>
</html>
