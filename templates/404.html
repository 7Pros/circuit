{% extends 'base.html' %}

{% block fullscreen %}
    <div class="container" style="margin: 0; padding: 0; width: 100%; height: calc(100% - 50px);">
        <div class="wrapper"
             style="margin: 0; height: 100%; min-height: 600px; background-image: url('/static/images/404.
                     {% with rnd="012"|make_list|random %}{{ rnd }}{% endwith %}.jpg'); background-size: 100% 100%; background-repeat: no-repeat;">
            <div style="padding-top: 10px; margin-left: auto; margin-right: 10%; width: 50%; text-align: right;"><h2
                    style="color: white;">Oops, we could not find the requested resource for you. 404</h2></div>
        </div>
    </div>
{% endblock %}
