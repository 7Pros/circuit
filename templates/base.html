<!doctype html>
<html class="no-js" lang="en">
<head>{% load static %}
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>circuit</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static "css/app.css" %}"/>
    <link rel="stylesheet" href="{% static "vendor/bootstrap/dist/css/bootstrap.min.css" %}"/>
    <link rel="stylesheet" href="{% static "vendor/bootstrap-material-design/dist/css/material.css" %}"/>
    <link rel="stylesheet" href="{% static "vendor/bootstrap-material-design/dist/css/roboto.min.css" %}"/>
    <link rel="stylesheet" href="{% static "vendor/bootstrap-material-design/dist/css/material.min.css" %}"/>
    <link rel="stylesheet" href="{% static "vendor/bootstrap-material-design/dist/css/ripples.min.css" %}"/>
</head>
<body>

<header>
    <div class="navbar navbar-material-light-blue">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                {% if request.user.is_authenticated %}
                    <a class="navbar-brand" href="{% url 'users:profile' pk=request.user.pk %}">circuit</a>
                {% else %}
                    <a class="navbar-brand" href="{% url 'landingpage' %}">circuit</a>
                {% endif %}
            </div>
            <div class="navbar-collapse collapse navbar-responsive-collapse">
                <nav>
                    <ul class="nav navbar-nav">
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {% if request.user.is_authenticated %}
                            <li><a href="{% url 'users:profile' pk=request.user.pk %}">Profile</a></li>
                            <li><a href="{% url 'users:logout' %}">Logout</a></li>
                        {% else %}
                            <li><a href="{% url 'users:signup' %}">Sign up</a></li>
                            <li><a href="{% url 'users:login' %}">Login</a></li>
                        {% endif %}
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</header>

<main class="container">
    {% block content %}
    {% endblock %}
</main>

<footer></footer>
<script src="{% static "vendor/jquery/dist/jquery.min.js" %}"></script>
<script src="{% static "vendor/bootstrap/dist/js/bootstrap.min.js" %}"></script>
<script src="{% static "vendor/bootstrap-material-design/dist/js/material.min.js" %}"></script>
<script src="{% static "vendor/bootstrap-material-design/dist/js/ripples.min.js" %}"></script>
<script src="{% static "js/app.js" %}"></script>
</body>
</html>
